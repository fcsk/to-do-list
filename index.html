<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/fontello.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>To do list app</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="navigate">
          <h1>To do list app</h1>
        </div>
      </nav>
    </header>

    <div class="containter">
      <div class="task-area">
        <div class="Add-task">
          <input type="text" class="task-text" placeholder="Add task" />
          <button class="add-task-button">
            <i class="icon-plus-circled"></i>
          </button>
        </div>
        <form class="task-form">
          <input
            type="checkbox"
            class="task-checkbox"
            name="task1"
            value="task1"
          />
          <label for="vehicle1">1 raz dwa trzy</label>
          <input
            type="checkbox"
            class="task-checkbox"
            name="task1"
            value="task1"
          />
          <label for="vehicle1">2 raz dwa trzy</label>
          <input
            type="checkbox"
            class="task-checkbox"
            name="task1"
            value="task1"
          />
          <label for="vehicle1">3 raz dwa trzy</label>
          <input
            type="checkbox"
            class="task-checkbox"
            name="task1"
            value="task1"
          />
          <label for="vehicle1">4 raz dwa trzy</label>
          <input
            type="checkbox"
            class="task-checkbox"
            name="task1"
            value="task1"
          />
          <label for="vehicle1">5 raz dwa trzy</label>
        </form>
      </div>
      <button class="addnew-task">+ Add task</button>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
